<!doctype html> 
<html>
<head></head> 

<body ng-app='NYTimesApi'> 
	<div ng-controller='NYTCtrl'>
		<input type="text" ng-model="searchBar">
		<button ng-click="search(searchBar)">Search</button>
		<div ng-repeat="a in articles">
			<p><a href="{{a.url}}">{{a.headline.main}</a></p>
		</div>	
	</div>


<script src="angular.js"></script>
<script src="nytimesAPI.js"></script>
</body>
</html>
